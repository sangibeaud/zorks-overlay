# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Running tests
          command: |
            echo "running tests"
      #- run: ./tests/newversioncheck.sh
      - store_artifacts:
          path: test-reports/
          destination: reports
  check new versions:
    machine: true
    resource_class: large
    steps:
      - checkout
      - run: ./tests/newversioncheck.sh
      
  emerge all ebuilds:
    machine: true
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: portage-pkgdir-emerge
      - run: ./tests/emerge-all-ebuilds.sh
      - save_cache:
          key: portage-pkgdir-emerge-{{ epoch }}
          paths:
            - ~/.portage-pkgdir     
  emerge random ebuild:
    machine: true
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: portage-pkgdir-emerge
      - run: ./tests/emerge-random-ebuild.sh
      - save_cache:
          key: portage-pkgdir-emerge-{{ epoch }}
          paths:
            - ~/.portage-pkgdir
  emerge-modified-ebuild:
    machine: true
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          key: portage-pkgdir-emerge
      - run: ./tests/emerge-new-ebuild.sh
      - save_cache:
          key: portage-pkgdir-emerge-{{ epoch }}
          paths:
            - ~/.portage-pkgdir
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
  #build-workflow:
  #  jobs:
  #    - build
  #check-new:
  #  jobs:
  #    - check new versions
  #emerge-all:
  #  jobs:
  #    - emerge all ebuilds
  emerge-random:
    jobs:
      - emerge random ebuild
      
